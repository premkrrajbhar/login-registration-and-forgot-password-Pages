<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="main-field">
            <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
                <h1>Login</h1>
                <div class="input-field">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="checkbpass-field">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="pages/forgotpassword.html">Forget Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-field">
                    <p>Don't have an account ?
                        <a href="pages/regitser.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
