<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="main-field">
            <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
                <h1>Forgot Password</h1>
                <div class="register-field">
                    <p>To reset your password, enter the registered e-mail address and we will send you password reset instructions on your e-mail</p>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <button type="submit">Reset Password</button>
                <div class="register-field">
                    <p>Remember your password ?
                        <a href="../index.html">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
