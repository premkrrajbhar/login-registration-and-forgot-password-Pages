<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="main-field">
            <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
                <h1>Registration</h1>
                <div class="input-field">
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Enter Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="checkbpass-field">
                    <label><input type="checkbox" name="terms_and_conditions" required> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Register</button>
                <div class="register-field">
                    <p>Already have an account ?
                        <a href="../index.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
